<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
            <div class="login-section">
                <div class="logo">Diprella</div>
                <h1>Welcome Back!</h1>
                <p class="welcome-text">To keep connected with us please login with your personal info</p>
                <button class="sign-in-btn">SIGN IN</button>
            </div>
            <div class="signup-section">
                <h1 class="signup-header">Create Account</h1>
                <div class="social-buttons">
                    <div class="social-btn">f</div>
                    <div class="social-btn">G+</div>
                    <div class="social-btn">in</div>
                </div>
                <p class="divider">or use your email for registration:</p>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="sign-up-btn">SIGN UP</button>
                </form>
            </div>
    </div>
</body>

</html>
